on: [push, pull_request]
name: ci

jobs:
  agda:
    name: agda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.10.3'
          enable-stack: true
          stack-version: 'latest'

      - name: Set PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - uses: actions/cache@v2
        id: cache-stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-stack

      - uses: actions/cache@v2
        id: cache-hott-agda
        with:
          path: HoTT-Agda/_build
          key: ${{ runner.os }}-hott-agda-${{ hashFiles('HoTT-Agda/**/*.agda') }}

      - uses: actions/cache@v2
        id: cache-2dtypes
        with:
          path: _build
          key: ${{ runner.os }}-2dtypes

      - name: Install Agda
        run: |
          stack update
          stack --resolver lts-17.2 --system-ghc install Agda-2.6.1.3

      - name: Check Pi+
        run: make -j3 Pi+
  latex:
    name: latex
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Pi+ paper
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: Pi+/paper
          root_file: main.tex
      - name: Upload Pi+ paper
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: Pi+/paper/main.pdf
