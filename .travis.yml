sudo: false
language: generic
cache:
  apt: true
  directories:
  - ${HOME}/.stack
addons:
  apt:
    sources:
    - sourceline: ppa:jonathonf/texlive-2016
    packages:
    - texlive
    - texlive-fonts-extra
    - texlive-latex-extra
    - texlive-xetex
    - latexmk
before_install:
- mkdir -p ~/.local/bin
- export PATH=${HOME}/.local/bin:${PATH}
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- travis_wait 30 stack --no-terminal --install-ghc --resolver lts-9 install Agda
script:
- agda --version
- set -o pipefail
- make
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- git tag -f -a draft -m "Build ${TRAVIS_BUILD_NUMBER} for commit ${TRAVIS_COMMIT}"
- git push -f --tags https://${GITHUB_OAUTH_TOKEN}@github.com/vikraman/ci-release-pdf-test.git
deploy:
  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file: upi.pdf
  overwrite: true
  skip_cleanup: true
  on:
    branch: master
env:
  global:
  - secure: 
